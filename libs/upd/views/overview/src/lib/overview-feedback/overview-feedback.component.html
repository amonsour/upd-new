<div class="d-inline-flex card p-2 flex-row align-items-center mb-4">
  <upd-range [(value)]="normalizationStrength" label="Normalization strength" />
  <span class="mt-1 ms-3 align-bottom">
    <button class="btn btn-primary" (click)="recalculateMostRelevant()">Recalculate</button>
  </span>
</div>

@if (feedbackMostRelevant()) {
  <upd-accordion title="Most relevant words (EN)">
    <upd-data-table
      id="overview-feedback-most-relevant-words-en"
      [filter]="false"
      [sort]="true"
      [pagination]="true"
      [data]="mostRelevantWordsEn() || []"
      [cols]="mostRelevantWordsColumns"
      [title]="'Most relevant words (EN)'"
      [columnSelection]="true"
      [allowHeaderWrap]="true"
    >
    </upd-data-table>
  </upd-accordion>

  <div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <upd-card [title]="'Most relevant comments (EN)'" titleSize="h5">
          <upd-data-table
            id="overview-feedback-most-relevant-comments-en"
            [filter]="true"
            [sort]="true"
            [pagination]="true"
            [data]="mostRelevantCommentsEn() || []"
            [cols]="mostRelevantCommentsColumns"
            [columnSelection]="true"
            [allowHeaderWrap]="true"
          >
          </upd-data-table>
        </upd-card>
      </div>
    </div>
  </div>
}

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-card
        [current]="currentTotalComments$ | async"
        [comparison]="commentsPercentChange$ | async"
        [title]="'Total comments'"
        [tooltip]="'total # of comments'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <upd-apex-bar
        [title]="'d3-dyfwywlf'"
        titleTooltip="{{ 'tooltip-d3-dyfwywlf' | translate }}"
        [series]="(dyfChartApex$ | async) || []"
        [yAxis]="'Date range' | translate"
        [xAxis]="[
          (fullDateRangeLabel$ | async) || [],
          (fullComparisonDateRangeLabel$ | async) || []
        ]"
        [tableCols]="dyfTableCols"
        [table]="dyfChart$ | async"
        [horizontal]="{ isHorizontal: true, colorDistributed: false }"
        [stacked]="{ isStacked: true, isStacked100: true, hasDataLabels: true }"
      ></upd-apex-bar>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [filter]="false"
        [sort]="false"
        [pagination]="true"
        [data]="(comparisonFeedbackPagesTable$ | async) || []"
        [cols]="feedbackPagesTableCols"
        [title]="'top25-pages-most-feedback'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
